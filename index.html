<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css" integrity="sha512-NmLkDIU1C/C88wi324HBc+S2kLhi08PN5GDeUVVVC/BVt/9Izdsc9SVeVfA1UZbY3sHUlDSyRXhCzHfr6hmPPw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>

        <h1>ENDEREÇO</h1>
        <br>
        <form>
            <div class="comple-numero"> 
                <label class="endereco-cep" for="User">CEP:</label>
                <input class="input" id="cep" type="text" placeholder="Insira seu CEP" >
                <label class="endereco-rua" for="User">Rua:</label>
                <input class="input" id="rua" type="text">
            </div>
            <div class="DivErro" id="errosCep"></div>
            <div class="comple-numero">
                <label class="endereco-numero" for="User">Número:</label>
                <input class="input" id="numero" type="text" placeholder="Insira o Número">
                <label class="endereco-complemento" for="User">Complemento:</label>
                <input class="input" id="complemento" type="text" placeholder="Insira o Complemento">
            </div>
            <div class="comple-numero">
                <label class="endereco-bairro" for="User">Bairro:</label>
                <input class="input" id="bairro" type="text">
            </div>
            <div class="comple-numero"> 
                <label class="endereco-cidade" for="User">Cidade: </label>
                <input class="input" id="cidade" type="text">
                <label class="endereco-estado" for="User">Estado:</label>
                <input class="input" id="estado" type="text">
            </div>
        </form>
        <button id="btn-recarregar">Recarregar página</button>
    </main>

    <script src="app.js"></script>
</body>
</html>
